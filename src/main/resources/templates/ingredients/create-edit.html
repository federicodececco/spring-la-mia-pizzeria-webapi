<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Pizza</title>
  <div th:replace="~{fragments/resources :: head}"></div>
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="container">
    <h1>Creazione di un'ingrediente</h1>
    <h2>
      <form id="ingredient"
        th:action="${edit} ? @{/ingredients/{id}/edit(id=${ingredient.id})} : @{/ingredients/create}" method="post"
        th:object="${ingredient}">

        <div class="mb-3">
          <label class="form-label" for="name">Nome: </label>
          <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid" />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
            <ul>
              <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
            </ul>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <input type="submit" value="Invia" class="btn btn-primary" />
          <input type="reset" value="Cancella" class="btn btn-warning" />
        </div>
      </form>
    </h2>
  </div>

  <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
