<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Pizza</title>
  <div th:replace="~{fragments/resources :: head}"></div>
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="container">
    <h1>Creazione di una pizza</h1>
    <h2>
      <form id="pizza-form" th:action="@{/create}" method="post" th:object="${pizza}">
        <!-- <div class="mb-3 ps-2" th:if="${#fields.hasErrors()}">
            <ul class="alert alert-danger">
                <li th:each="error : ${#fields.allErrors()}" th:text="${error}"/>
            </ul>
        </div> -->
        <div class="mb-3">
          <label class="form-label" for="name">Name: </label>
          <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid" />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
            <ul>
              <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <div class="single-category form-check" th:each="ingredient : ${ingredients}">
            <input type="checkbox" id="|ingredient-${ingredient.id}|" th:field="${pizza.ingredients}"
              th:value="${ingredient.id}">
            <label class="form-label" for="|ingredient-${ingredient.id}|" th:text="${ingredient.name}">a</label>
          </div>

        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Description: </label>
          <textarea class="form-control" type="text" id="description" th:field="*{description}"
            th:errorClass="is-invalid"></textarea>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
            <ul>
              <li th:each="error : ${#fields.errors('description')}" th:text="${error}" />
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="photoUrl">Image Url: </label>
          <input class="form-control" type="text" id="photoUrl" th:field="*{photoUrl}" th:errorClass="is-invalid" />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('photoUrl')}">
            <ul>
              <li th:each="error : ${#fields.errors(name)}" th:text="${photoUrl}" />
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="price">Price: </label>
          <input class="form-control" type="number" id="price" th:field="*{price}" th:errorClass="is-invalid" />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
            <ul>
              <li th:each="error : ${#fields.errors('price')}" th:text="${error}" />
            </ul>
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <input type="submit" value="Invia" class="btn btn-primary" />
          <input type="reset" value="Cancella" class="btn btn-warning" />
        </div>
      </form>
    </h2>
  </div>

  <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
